version: 2.1

jobs: 
  build:
    docker: 
      - image: hashicorp/terraform   
    steps: 
      - checkout 
      - run:
          name: "init"
          command: terraform init 
      - run:
          name: "plan"
          command: terraform plan
      
      

  build2:
    docker: 
      - image: hashicorp/terraform   
    steps:
      - checkout 
      - run:
          name: "init"
          command: terraform init 
      - run:
          name: "plan"
          command: terraform plan
      - run:
          name: "apply"
          command: terraform apply --auto-approve
      
workflows: 
  build:
    jobs:
      - build:
          context: ENV_CRED_GCP
      - hold:
          type: approval 
          requires:
            - build
      - build2:
          
          requires: 
            - hold
            - build